stackbitVersion: ~0.6.0
contentSources:
  - id: content
    type: files
    filePath: src/data/{navbar,hero,services,pricing,contact}.json
models:
  navbar:
    type: object
    label: Navigation Bar
    fields:
      - name: links
        type: list
        label: Navigation Links
        items:
          type: object
          fields:
            - name: text
              type: string
              label: Link Text
            - name: url
              type: string
              label: Link URL
  hero:
    type: object
    label: Hero Section
    fields:
      - name: title
        type: string
        label: Title
      - name: subtitle
        type: string
        label: Subtitle
      - name: image
        type: image
        label: Hero Image
  services:
    type: object
    label: Services Section
    fields:
      - name: items
        type: list
        label: Services
        items:
          type: object
          fields:
            - name: title
              type: string
              label: Service Title
            - name: description
              type: string
              label: Service Description
  pricing:
    type: object
    label: Pricing Section
    fields:
      - name: plans
        type: list
        label: Pricing Plans
        items:
          type: object
          fields:
            - name: name
              type: string
              label: Plan Name
            - name: price
              type: string
              label: Price
            - name: features
              type: list
              label: Features
              items:
                type: string
  contact:
    type: object
    label: Contact Section
    fields:
      - name: title
        type: string
        label: Title
      - name: email
        type: string
        label: Email
      - name: phone
        type: string
        label: Phone